    body {
      background-image: url('bg_pattern.gif');
      background-repeat: repeat;
      margin: 0;
      padding: 0;
    }
    /* 虹色罫線風 */
    .rainbow {
      border: 0;
      height: 6px;
      background: linear-gradient(90deg, #ff0000 0%, #ff9900 20%, #ffff00 40%, #00ff00 60%, #0000ff 80%, #9900ff 100%);
    }
    /* 点滅 */
    .blink {
      animation: blink 0.7s steps(1, start) infinite;
      -webkit-animation: blink 0.7s steps(1, start) infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    @-webkit-keyframes blink {
      50% { opacity: 0; }
    }
    /* バナー横並び */
    .banners img { margin-right: 8px; }
    /* キラキラ */
    .star {
      position: absolute;
      pointer-events: none;
      width: 16px; height: 16px;
      background: url('data:image/gif;base64,R0lGODlhEAAQAPQAAP///wAAAMLCwkJCQmZmZgAAAFhYWFpaWgAAAGZmZgAAAP///wAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACH5BAEAABAAIf8LTkVUU0NBUEUyLjADAQAAACwAAAAAEAAQAAAFLCAmjmRpnmiqrmzrvnAsz3Rt33iu73DAQA7') no-repeat;
      opacity: 1;
      transition: opacity 0.7s linear;
      z-index: 9999;
    }
    /* アンチエイリアス無効化（font-smoothing off） */
    body, table, td, th, span, a, h1, h2, h3, h4, h5, h6 {
      -webkit-font-smoothing: none;
      -moz-osx-font-smoothing: unset;
      font-smooth: never;
      text-rendering: optimizeSpeed;
    }
  </style>
  <script type="text/javascript">
    // †右クリック禁止～聖域を守る結界～†

      e.preventDefault();
    });
    // †キラキラエフェクト～魂の軌跡～†
    document.addEventListener('mousemove', function(e) {
      var star = document.createElement('div');
      star.className = 'star';
      star.style.left = (e.pageX - 8) + 'px';
      star.style.top = (e.pageY - 8) + 'px';
      document.body.appendChild(star);
      setTimeout(function() {
        star.style.opacity = 0;
        setTimeout(function() { star.parentNode && star.parentNode.removeChild(star); }, 700);
      }, 10);
    });
    // †カウンター（ダミー）～選ばれし者の記録～†
    function updateCounter() {
      var c = localStorage.getItem('counter') || 200123;
      c = parseInt(c, 10) + 1;
      localStorage.setItem('counter', c);
      document.getElementById('counter').innerText = c;
    }
    window.onload = updateCounter;
  </script>
